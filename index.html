<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Info Viewer</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>

    <header>
        <img src="static/images/logo.png" alt="Logo" class="logo">
        <h1>Item Info Viewer</h1>
    </header>

    <input type="text" id="searchBar" placeholder="Search by Name, ID, or Icon Name...">
    <div id="items-container"></div>

    <div id="pagination">
        <button id="prevPage">⟨</button>
        <div id="pageNumbers"></div>
        <button id="nextPage">⟩</button>
    </div>

    <!-- Image Preview Overlay -->
    <div id="overlay">
        <div id="overlay-content">
            <button id="close-overlay">✖</button>
            <img id="overlay-image" src="" alt="Item Image">
            <div id="overlay-info">
                <h2 id="overlay-name"></h2>
                <p><strong>ID:</strong> <span id="overlay-id"></span></p>
                <p><strong>Icon Name:</strong> <span id="overlay-icon"></span></p>
            </div>
        </div>
    </div>

    <script src="static/script.js"></script>
</body>
</html>
